<div *ngIf="user" class="app-content">
  <mat-card>
    <mat-card-content>
      <h2> UStawienia użytkownika {{ user.name | uppercase}} </h2>
      <div><span>ID: </span> {{ user.id }} </div>
      
      <div>
        <mat-form-field>
          <input matInput [(ngModel)]="user.name"
          maxlength="50" placeholder="Login"/>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <input matInput [type]="passwordHide ? 'password' : 'text'" 
            [(ngModel)]="user.password"
            maxlength="50" placeholder="Podaj nowe hasło" />
          <mat-icon matSuffix (click)="passwordHide = !passwordHide">
            {{ passwordHide ? 'visibility' : 'visibility_off' }}
          </mat-icon>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <input matInput [type]="passwordHide ? 'password' : 'text'"
            [(ngModel)]="passwordRepeat"
            maxlength="50" placeholder="Powtórz hasło" />
            <mat-error *ngIf="true">{{getPasswordErrorMessage()}}</mat-error>
          <!-- <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon> -->
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-select placeholder='Rola w systemie' [(value)]='user.role'>
            <mat-option *ngFor="let role of allowedRoles" [value]='role.value'>
             <!-- [(value)]="user.role"> -->
              {{ role.viewValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <button class="app-button" mat-raised-button color="accent"  (click)="goBack()">GO BACK</button>
      <button class="app-button" mat-raised-button color="primary" (click)="save()">SAVE</button>
    </mat-card-content>
  </mat-card>
</div>
