<div *ngIf="user" class="app-content">
  <mat-card>
    <mat-card-content>
      <h2> {{ user.name | uppercase}} Details </h2>
      <div><span>ID: </span> {{ user.id }} </div>
      
      <div>
        <mat-form-field>
          <input matInput [(ngModel)]="user.name"
          maxlength="50" placeholder="Login"/>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <input matInput type="password" 
            [(ngModel)]="user.password"
            maxlength="50" placeholder="Podaj nowe hasło" />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <input matInput type="password" 
            [(ngModel)]="user_password_repeat"
            maxlength="50" placeholder="Powtórz hasło" />
            <mat-error *ngIf="user.password != user_password_repeat">
              Please enter a valid email address
            </mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-select placeholder="Rola w systemie">
            <mat-option *ngFor="let role of allowedRoles" [(value)]="user.role">
              {{ role.viewValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <button class="app-button" mat-raised-button color="accent"  (click)="goBack()">GO BACK</button>
      <button class="app-button" mat-raised-button color="primary" (click)="save()">SAVE</button>
    </mat-card-content>
  </mat-card>
</div>
