<div *ngIf="user" class="user-detail-container">
  <mat-card>
    <mat-card-content>
      <h2> Ustawienia użytkownika {{ user.name | uppercase}} </h2>
      <div><span>ID: </span> {{ user.id }} </div>
      
      <div>
        <mat-form-field>
          <input matInput [(ngModel)]="user.name"
          maxlength="50" placeholder="Login"/>
        </mat-form-field>
      </div>

      <!-- <mat-form-field>
          <input matInput placeholder="Email" [formControl]="emailFormControl"
                 [errorStateMatcher]="matcher" id="confirmPassword">
          <mat-hint>Errors appear instantly!</mat-hint>
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
      </mat-form-field> -->

      <div>
        <mat-form-field>
          <input matInput 
            [type]="passwordHide ? 'password' : 'text'" 
            [(ngModel)]="user.password"
            maxlength="50" 
            placeholder="Podaj nowe hasło" />
          <mat-icon matSuffix (click)="passwordHide = !passwordHide">
            {{ passwordHide ? 'visibility' : 'visibility_off' }}
          </mat-icon>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <input matInput 
            [type]="passwordHide ? 'password' : 'text'"
            [(ngModel)]="passwordRepeat"
            [formControl]='pwdFormControl'
            [errorStateMatcher]="matcher"
            maxlength="50" 
            placeholder="Potwierdź hasło" />
            <mat-error *ngIf="!isPasswordRepeated()">
              Podane hasła różnią się!
            </mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-select placeholder='Rola w systemie' [(value)]='user.role'>
            <mat-option *ngFor="let role of allowedRoles" [value]='role.value'>
              {{ role.viewValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <button class="app-button" mat-raised-button color="accent"  (click)="goBack()">GO BACK</button>
      <button class="app-button" mat-raised-button color="primary" (click)="save()">SAVE</button>
      <!-- visible='isPasswordRepeated'  -->
    </mat-card-content>
  </mat-card>
</div>
