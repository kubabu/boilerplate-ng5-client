<div *ngIf="hero" class="app-content">
  <mat-card>
    <mat-card-content>
      <h2> {{ hero.name | uppercase}} Details </h2>
      <div><span>ID: </span> {{ hero.id }} </div>
      
      <div>
        <mat-form-field>
          <input matInput [(ngModel)]="hero.name" maxlength="50" />
        </mat-form-field>
      </div>
      
      <button class="app-button" mat-raised-button color="accent"  (click)="goBack()">GO BACK</button>
      <button class="app-button" mat-raised-button color="primary" (click)="save()">SAVE</button>
    </mat-card-content>
  </mat-card>
</div>
