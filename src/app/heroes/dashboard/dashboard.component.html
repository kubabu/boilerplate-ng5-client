<div class="app-content">
  <mat-card >
    <mat-card-content>
      <h3>Top Heroes. Cannot see one? </h3> <app-hero-search></app-hero-search>
    </mat-card-content>
  </mat-card>

  <div class="grid">
    <a *ngFor="let hero of heroes" class="col-1-4"
      routerLink="/detail/{{hero.id}}">
      
      <mat-card >
        <mat-card-content>
          <h1 class="mdc-card__title mdc-card__title--large">{{hero.name}}</h1>
          <!-- <h2 class="mdc-card__subtitle">Subtitle here</h2> -->
        </mat-card-content>
      </mat-card>

    </a>
  </div>
</div>
