<form class="instantInput">
    <mat-form-field class="example-full-width">
        <input matInput #barcodeInput 
            class="instantInput" placeholder="Kod kreskowy"
            (change)="onChange()" (keydown.enter)="onSubmit()" >
        <button mat-button (click)="onSubmit()" *ngIf="isSubmitReady" matSuffix mat-icon-button aria-placeholder="Gotowe" >
            <mat-icon >send</mat-icon>
        </button>
    </mat-form-field> 
</form>
